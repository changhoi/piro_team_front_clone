<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Start Bootstrap</title>
</head>

<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand nav_logo" href="#">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                MENU <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="nav-menu">
                    <a href="#" class="nav-item nav-link active">SERVICE</a>
                    <a href="#" class="nav-item nav-link">PORTFOLIO</a>
                    <a href="#" class="nav-item nav-link">ABOUT</a>
                    <a href="#" class="nav-item nav-link">TEAM</a>
                    <a href="#" class="nav-item nav-link">CONTACT</a>
                </div>
            </div>
        </div>

    </nav>
    <!-- 네비게이션 -->
    <!-- 각 섹션 -->
    <article>
        <div class="section1">
            <div class="container section1_jt">
                <div class="section1_greeting_wrap">
                    <i class="section1_small_greeting">Welcome to Our Studio!</i>
                    <h1 class="section1_greeting">IT'S NICE TO MEET YOU</h1>
                    <a class="section1_btn btn btn-primary btn-lg bg-warning .bg-gradient-warning" href="#" role="button">TELL
                        ME MORE</a>
                </div>
            </div>
        </div>
        <div class="section2"></div>
        <div class="section3"></div>
        <div class="section4"></div>
        <div class="section5"></div>
        <div class="section6">
            <link rel="stylesheet" href="css/section6.css">
            <div class="sec6_container">
                <h1>Contact Us</h1>
                <h2>Lorem ipsum dolor sit amet consectetur</h2>
                <div class="row">
                    <div class="col-md-6">
                        <form>
                          <div class="form-group sec6_margin">
                            <label for="exampleInputEmail1"></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your Name*">
                          </div>
                          <div class="form-group sec6_margin">
                            <label for="exampleInputPassword1"></label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your Email*">
                          </div>
                          <div class="form-group sec6_margin">
                            <label for="exampleInputPassword1"></label>
                            <input type="password" class="form-control" id="exampleInputPhone1" placeholder="Your Phone*">
                          </div>
                        </form>



                    </div>
                    <div class="col-md-6 sec6_textbox" >
                        <textarea class="form-control" rows="10" placeholder="Your Message*"></textarea>
                    </div>
                        <button type="submit" class="btn btn-default sec6_button">Send Message</button>


                </div>









            </div>
        </div>
    </article>
    <!-- 각 섹션 -->
    <!-- footer -->
    <footer>
        
    </footer>
    <!-- footer -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
